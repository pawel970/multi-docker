language: generic 
sudo: required
services:
    - docker

before_install:
    - docker build -t pawel970/react-test -f ./client/Dockerfile.dev .

script:
    - docker run -e pawel970/react-test npm test -- --coverage

after_success:
    - docker build -t pawel970/mulit-client -f ./client
    - docker build -t pawel970/mulit-nginx -f ./nginx
    - docker build -t pawel970/mulit-server -f ./server
    - docker build -t pawel970/mulit-worker -f ./worker
    # log in to the docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # take those images and push them to docker hub
    - docker push pawel970/mulit-client
    - docker push pawel970/mulit-nginx
    - docker push pawel970/mulit-server
    - docker push pawel970/mulit-worker
    




